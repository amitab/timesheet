{% include 'head.html' %}
    
    <div class="row">
        <div class="eight columns centered">
            <input type="hidden" id="url" task-details-path={{ resolvePath("timesheets\\task_details") }}>
            <input type="hidden" name="projectId" value="">
            <section class="add-timesheet">
                
                <div class="title">
                    <h5 style="border-bottom: 0;">{{ items.title }}</h5>
                </div>
                <h6 style="padding-bottom: 0.7rem; text-align: center; font-weight: bold;">{{ items.project_name }}</h6>
                    <div class="warnings"></div>
                    <!--<div class="project" style="text-align: center;">
                        <div class="picker">
                            <select name="project">
                                <option value="project a">Project a</option>
                                <option value="project b">Project b</option>
                                <option value="project c">Project c</option>
                                <option value="project d">Project d</option>
                            </select>
                          </div>
                    </div>-->
                    
                    <table class="summary">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in items.tasks %}
                                <tr class="task-details" id={{ task.taskId }}>
                                    <td>{{ task.taskName }}</td>
                                    <td>{{ task.taskWorkTime }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
            </section>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            
            $(document).on('click', 'tr.task-details', function(e) {
                e.preventDefault();
                var url = $('input#url').attr('task-details-path') + '?id=' + $(this).attr('id');
                window.location.href = url;
            });
            
        });
    </script>
