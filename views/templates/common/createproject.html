{% include 'head.html' %}
    
    <div class="row">
        <div class="six columns centered card">
            <section class="new-project">
                
                <div class="title">
                    <h5>New Project</h5>
                </div>
                <form action="=" method="post" class="timesheet-form">
                    <div class="warnings"></div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="Project Name" name="project_name" />
                        <span class="adjoined"><i class="fa fa-file"></i></span>
                    </div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="About" name="about" />
                        <span class="adjoined"><i class="fa fa-file-text"></i></span>
                    </div>
                    <div class="append field">
                        <div class="picker">
                            <select>
                                <option>High Priority</option>
                                <option>Medium Priority</option>
                                <option>Low Priority</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="medium" for="end_date"><i class="fa fa-clock-o"></i>&nbsp;Deadline : </label>
                        <input name="end_date" type="datetime-local" value="1996-12-19T16:39:57" >
                    </div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="Salary" name="salary" />
                        <span class="adjoined"><i class="fa fa-money"></i></span>
                    </div>
                    <div class="field">
                        <textarea class="input textarea" placeholder="Description" name="description"></textarea>
                    </div>
                    
                    <div class="medium primary btn"><a href="#" id="submit">Create Project</a></div>
                </form>
                
            </section>
        </div>
    </div>

{% include 'foot.html' %}
