
{% if items.project_details_page == true %}

    <li><a href="teamlist.html?id={{ items.project_details.projectId }}" >View Team</a></li>
        <li><a href="timesheetsunderproject.html?id={{ items.project_id }}" >View All Timesheets</a></li>
        
        {% if items.is_employee == true %}
            
            <li><a href=
                {% if items.project_details.projectState != 1 %}
                    "timer.html?id={{ items.project_id }}"
                {% else %}
                    "#" style="color: #B1B1B1;"
                {% endif %} 
             >Start Working</a></li>
        
        {% endif %}
        
        {% if items.is_admin == true %}
            
            <li><a href=
                {% if items.project_details.projectState != 1 %}
                    "adduserstoproject.html?id={{ items.project_id }}"
                {% else %}
                    "#" style="color: #B1B1B1;"
                {% endif %} 
            >Add Users</a></li>
            <li><a href="#"
            {% if items.project_details.projectState != 1 %}
                id="marker" url={{ "project\\mark_complete" ~ "?id="  ~ items.project_id }}
            {% else %}
                 style="color: #B1B1B1;"
            {% endif %}    
            >Mark Completed</a></li>
            <input type="hidden" id="edit_url" value= "createproject.html?id={{ items.project_id }}">
            <script>
                $(document).ready(function() {
                    $(document).on('click', 'div#edit_option' , function(e) {
                        e.preventDefault();
                        var url = $('input#edit_url').val();                            
                        window.location.href = url;
                    });
                });
            </script>
            
        {% endif %}
        
        <li><a href="projects-test.html" >Projects</a></li>

{% endif %}
