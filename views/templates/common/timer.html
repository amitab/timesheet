{% include 'head.html' %}

    <div class="row">
        <div class="timer">
            <div class="flip-counter clock"></div>
        </div>
        <section class="timer">
            <h6>Project Overview</h6>
            <h4>Project a</h4>
            <p class="about">Application Widget Development</p>
            <p class="instruction">Click <span>Start</span> to start working on this project 
            or <span>Add</span> to add an old Timesheet from top.</p>
            <div class="start-button-container">
                <div class="medium secondary btn">
                    <a href="#" id="start-button" class="stopped">Start</a>
                </div>
            </div>
        </section>
    </div>

    
    
    <script src={{ resolvePath("flipclock/libs/base.js") }} ></script>
    <script src={{ resolvePath("flipclock/flipclock.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/counter.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/hourlycounter.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/dailycounter.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/minutecounter.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/twentyfourhourclock.js") }} ></script>
    <script src={{ resolvePath("flipclock/faces/twelvehourclock.js") }} ></script>
    <script>
       var clock;
       $(document).ready(function(){
            clock  = $('.clock').FlipClock({
                clockFace: 'DailyCounter',
                autoStart: false,
                showSeconds: false
            });
            
            // start counter
            
            $('#start-button').click(function(e) {
                if($(this).hasClass('stopped')) {
                    clock.start();
                    $(this).removeClass('stopped').addClass('started');
                    $(this).parent().removeClass('secondary').addClass('danger');
                    $(this).text("Stop");
                } else if($(this).hasClass('started')) {
                    clock.stop();
                    $(this).removeClass('started').addClass('stopped');
                    $(this).parent().removeClass('danger').addClass('secondary');
                    $(this).text("Start");
                }
                e.preventDefault();
            });
       });
    </script>
