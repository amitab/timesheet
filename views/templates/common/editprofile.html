{% include 'head.html' %}
    
    <div class="row">
        <div class="six columns centered card">
            <section class="edit-profile">
                
                <div class="title">
                    <h5>Edit Profile</h5>
                </div>
                <form action="" method="post" class="edit-profile-form">
                    <div class="warnings"></div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="First Name" name="first_name" 
                            value="{{ items.user.userFirstName }}"
                        />
                        <span class="adjoined"><i class="fa fa-user"></i></span>
                    </div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="Last Name" name="last_name" 
                            value="{{ items.user.userLastName }}"
                        />
                        <span class="adjoined"><i class="fa fa-user"></i></span>
                    </div>
                    <div class="append field">
                        <input class="input" type="text" placeholder="Email" name="email" 
                            value="{{ items.user.userMail }}"
                        />
                        <span class="adjoined"><i class="fa fa-envelope"></i></span>
                    </div>
                    <div class="field append">
                        <input class="input first-child" type="text" placeholder="Phone Number" name="phone_number" 
                            value="{{ items.user.userPhoneNumber }}"
                        />
                        <span class="adjoined"><i class="fa fa-phone"></i></span>
                    </div>
                    <div class="field append">
                        <input class="input first-child" type="text" placeholder="Location" name="location" 
                            value="{{ items.user.userLocation }}"
                        />
                        <span class="adjoined"><i class="fa fa-map-marker"></i></span>
                    </div>
                    <div class="append field">
                        <input class="input" type="password" placeholder="Current Password" name="current_password" />
                        <span class="adjoined"><i class="fa fa-lock"></i></span>
                    </div>
                </form>
                         
            </section>
        </div>
    </div>
    
    
    <div id="edit-inline-menu" class="inline-menu hidden">
        <ul>
            <li><a href={{ resolvePath("profile\\change_password") }} >Edit Password</a></li>
            <li><a href={{ resolvePath("profile\\upload_image") }} >Change Image</a></li>
        </ul>
    </div> 

{% include 'foot.html' %}
