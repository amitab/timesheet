    <section id="header">
        <div class="wrapper">
            <table class="head">
                <tr>
                    <td class="back">
                        <span id="back" class="icon-arrow-left3"></span>
                    </td>
                    <td>
                        <h1 class="big">{{ items.title }}</h1>
                    </td>
                    <td class="notifications">
                        {% if items.refresh == true %}
                            <div id="load-more"><span class="icon-spin"></span></div>
                        {% elseif items.form_save == true %}
                            <div id="save-form"><span class="icon-checkmark-circle"></span></div>
                        {% elseif items.search == true %}
                            <div id="search-button" href="#search-box"><span class="icon-search"></span></div>
                        {% else %}
                            <a href={{ "notifications" | nonce }} style="color: white;"><span class="icon-earth"></span></a>
                        {% endif %}
                    </td>
                </tr>
            </table>
            
            {% if items.search == true %}
                
                <input type="search" placeholder="Search" id="search-box" />
                
            {% endif %}
            
        </div>
    </section>
