---

get all timesheets : SELECT `timesheet`.* FROM `timesheet`;
find timesheet by id : SELECT `timesheet`.* FROM `timesheet` WHERE `timesheet`.`timesheet_id` = :timesheetId;
find timesheets under project name : SELECT `timesheet`.* FROM `timesheet` WHERE `timesheet`.`timesheet_name` LIKE :timesheetName;
find timesheets under under project id : SELECT `timesheet`.* FROM `timesheet`, `project_timesheet`, `project` WHERE `timesheet`.`timesheet_id` = `project_timesheet`.`timesheet_id` AND `project_timesheet`.`project_id` = `project`.`project_id` AND `project`.`project_id` = :projectId;
find timesheets created in month : SELECT `timesheet`.* FROM `timesheet` WHERE EXTRACT(MONTH FROM `timesheet`.`timesheet_date`) = :month;
find timesheets created in year : SELECT `timesheet`.* FROM `timesheet` WHERE EXTRACT(YEAR FROM `timesheet`.`timesheet_date`) = :year;
find timesheets created in month and week : SELECT `timesheet`.* from `timesheet` WHERE MONTH(`timesheet`.`timesheet_date`) = :month AND WEEK(`timesheet`.`timesheet_date`, 5) - WEEK(DATE_SUB(`timesheet`.`timesheet_date`, INTERVAL DAYOFMONTH(`timesheet`.`timesheet_date`) - 1 DAY), 5) + 1 = :week;

get recently marked timesheets : SELECT `timesheet`.* FROM `timesheet` WHERE `timesheet`.`timesheet_status` != 0 ORDER BY `timesheet`.`timesheet_mark_time` DESC;
get recently marked timesheets with offset : SELECT `timesheet`.* FROM `timesheet` WHERE `timesheet`.`timesheet_status` != :status ORDER BY `timesheet`.`timesheet_mark_time` DESC OFFSET :offset;
get timesheets with status : SELECT `timesheet`.* FROM `timesheet` WHERE `timesheet`.`timesheet_status` = :timesheetStatus LIMIT :limit OFFSET :offset;

mark timesheet : UPDATE `timesheet` SET `timesheet`.`timesheet_status` = :timesheetStatus, `timesheet`.`timesheet_mark_time` = :timesheetMarkTime WHERE `timesheet`.`timesheet_id` = :timesheetId;

create new timesheet : INSERT INTO `timesheet` (timesheet_date, timesheet_project_name, timesheet_status) VALUES (:timesheetDate, :timesheetProjectName, :timesheetStatus);
edit timesheet : UPDATE `timesheet` SET timesheet_date = :timesheetDate, timesheet_project_name = :timesheetProjectName;
delete timesheet : DELETE FROM `timesheet` WHERE `timesheet`.`timesheet_id` = :timesheetId;

